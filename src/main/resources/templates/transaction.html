<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title> Transfer </title>
    <link rel="stylesheet" th:href="@{css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/landing.css}">
    <script type="text/javascript" th:href="@{js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:href="@{js/popper.min.js}"></script>
    <script type="text/javascript" th:href="@{js/bootstrap/bootstrap.min.js}"></script>

</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-height">
        <a class="navbar-brand" href="/">
            <div class="brand-sizing">
                <i class="fa fa-circle fa-xs"></i>
                <i class="fa fa-circle fa-xs"></i>
                <i class="fa fa-circle fa-xs"></i>
            </div>
        </a>
        <label class="navbar-center">Pay My Buddy</label>
    </nav>
</header>
<nav class="navbar navbar-light bg-white navbar-height">
    <button type="button" class="btn btn-success">Pay My Buddy</button><!-- left-->
    <ul class="nav"><!-- right-->
        <li class="nav-item">
            <a class="nav-link" href="/user/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/user/transfer">Transfer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/user/profile">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/user/contact">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="#">Log off</a>
        </li>
    </ul>
</nav>
<nav class="navbar navbar-light bg-light navbar-height">
    <ul class="nav"><!-- left-->
        <li class="nav-item">
            <a class="nav-link" href="/user/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">/</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Transfer</a>
        </li>
    </ul>
</nav>

<div class="container">


    <div class="row">
        <p>Send money</p>

        <div class="col-sm-4 right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add connection</button>
        </div>
    </div>

    <div class="row border" style="margin-bottom: 30px;">
        <form th:action="@{/user/makeTransfer}"  method="post">
            <div class="col-sm-4 boxItem boxItemFirst">
                <select class="form-control"> th:field="*{connectedUserEmail}">
                    <option>Select a connection</option>
                    <option>""></option>
                    <option>test2@email.com</option>
                    <option>test3@email.com</option>
                </select>
            </div>
            <div class="col-sm-3 boxItem">
                <input class="form-control" type="currency">
            </div>
            <div class="col-sm-5 text-right boxItem boxItemLast">
                <button type="button" class="btn btn-success btn-xl">Pay</button>
            </div>
        </form>
    </div>
    <div class="row">
        <p>Transactions</p>
    </div>
    <div class="row border tableItem">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Connections</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>transaction1</td>
                <td>Restaurant bill</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>transaction2</td>
                <td>Cable bill</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>transaction3</td>
                <td>Cinema</td>
                <td>$5</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-sm-4"></div>

    </div>
</div>
</body>
</html>
